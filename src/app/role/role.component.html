<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Role Management</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content __data position-absolute text-center">
        <div class="button-container">
                    
                 <!-- Search input for global search -->
        <div class="search-field-container">
            <button mat-icon-button (click)="isInputVisible = !isInputVisible" aria-label="Search" matTooltip="Search">
                <mat-icon>search</mat-icon>
            </button>
            <mat-form-field appearance="fill" *ngIf="isInputVisible">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applySearch($event)" placeholder="Search"  />
            </mat-form-field>
        </div>  
      </div>
        <table mat-table [dataSource]="roles" class="mat-elevation-z8">

          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> UserId </th>
            <td mat-cell *matCellDef="let role">{{ role.idusers }}</td>
          </ng-container>

          <ng-container matColumnDef="Id2">
            <th mat-header-cell *matHeaderCellDef> RoleId </th>
            <td mat-cell *matCellDef="let role">{{ role.idroles }}</td>
          </ng-container>


          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let role">{{ role.firstname }}</td>
          </ng-container>

          
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let role">{{ role.lastname }}</td>
          </ng-container>

          <ng-container matColumnDef="rolename">
            <th mat-header-cell *matHeaderCellDef> Userrole </th>
            <td mat-cell *matCellDef="let role">{{ role.rolename }}</td>
          </ng-container>


                 <!-- Actions Column -->
                 <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let role" class="align-right">
                    <button mat-icon-button (click)="openCreateUserRoleDialog()" aria-label="Add" matTooltip="Add"><mat-icon>add</mat-icon></button>
                      <button mat-icon-button (click)="openEditUserRoleDialog(role)" aria-label="Edit" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
                      <button mat-icon-button (click)="openDeleteUserRoleDialog(role.idusers)" aria-label="Delete" matTooltip="Delete"><mat-icon>delete</mat-icon></button>                        
                  </td>
          </ng-container>                     

          <tr mat-header-row *matHeaderRowDef="['firstname', 'lastname', 'rolename','actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['firstname', 'lastname', 'rolename', 'actions'];"></tr>
        </table>  
        
                <!-- Pagination -->
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
                </mat-paginator>        
      </div>
    </div>
</div>
