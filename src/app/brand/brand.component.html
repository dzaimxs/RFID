<div>
    <h3>Update Company Logo</h3>
    <input 
        type="file" 
        (change)="onFileSelected($event)" 
        accept="image/*" 
        #fileInput 
        style="display: none;" 
    />
    <button (click)="fileInput.click()">Choose File</button>

       <span *ngIf="logoUrl" class="logo-preview">
        <img [src]="logoUrl" alt="Preview" width="100" height="100" />
    </span>
</div>
<div>
    <h4>Select Primary Colors</h4>
    <div class="color-picker">
        <input type="color" [(ngModel)]="primaryColors[0]" (change)="onColorChange(0)" />
        <input type="color" [(ngModel)]="primaryColors[1]" (change)="onColorChange(1)" />
        <input type="color" [(ngModel)]="primaryColors[2]" (change)="onColorChange(2)" />
    </div>
    
    <button (click)="saveColors()">Save Colors</button>
</div>
