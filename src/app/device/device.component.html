<div class="container-fluid page">
    <div class="page__box p-3 mt-2">Device Management</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content __data position-absolute text-center">
          <div class="button-container">
          
                <!-- Search input for global search -->
                <div class="search-field-container">
                  <button mat-icon-button (click)="isInputVisible = !isInputVisible" aria-label="Search" matTooltip="Search">
                      <mat-icon>search </mat-icon>
                  </button>
                  <mat-form-field appearance="fill" *ngIf="isInputVisible">
                      <mat-label>Search</mat-label>
                      <input matInput (keyup)="applySearch($event)" placeholder="Search" />
                  </mat-form-field>
              </div>   
        </div>

            <table mat-table [dataSource]="devices" class="mat-elevation-z8">

              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let device">{{ device.iddevices }}</td>
              </ng-container>                  
                <!-- Column -->
                <ng-container matColumnDef="devicename">
                  <th mat-header-cell *matHeaderCellDef> Device </th>
                  <td mat-cell *matCellDef="let device">{{ device.devicename }}</td>
                </ng-container>
            
                <!--  Column -->
                <ng-container matColumnDef="ipaddress">
                  <th mat-header-cell *matHeaderCellDef> IP </th>
                  <td mat-cell *matCellDef="let device">{{ device.ipaddress }}</td>
                </ng-container>
            
                <!-- Column-->
                <ng-container matColumnDef="designatedaddress">
                  <th mat-header-cell *matHeaderCellDef> Designated Address </th>
                  <td mat-cell *matCellDef="let device">{{ device.designatedaddress }}</td>
                </ng-container>

                 <!-- Column -->
                 <ng-container matColumnDef="dateadded">
                    <th mat-header-cell *matHeaderCellDef> DateTime </th>
                    <td mat-cell *matCellDef="let device">{{ device.dateadded }}</td>
                  </ng-container>  

                <!--  Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let device">{{ device.status }}</td>
                </ng-container>
          
                
                <!-- Actions Column -->
                <ng-container  matColumnDef="actions"  *ngIf="shouldShowActions()">
                  <th mat-header-cell *matHeaderCellDef >  </th>
                  <td mat-cell *matCellDef="let device" class="align-right">
                    <button mat-icon-button  (click)="openCreateDeviceDialog()" *ngIf="shouldShowActions()" aria-label="Add" matTooltip="Add"><mat-icon>add</mat-icon></button>                   
                      <button mat-icon-button (click)="openEditDeviceDialog(device)" aria-label="Edit" matTooltip="Edit"><mat-icon>edit</mat-icon></button>         
                      <button mat-icon-button (click)="openDeleteDeviceDialog(device.iddevices)" aria-label="Delete" matTooltip="Delete"><mat-icon>delete</mat-icon></button> 
                  </td>
              </ng-container>                

              <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
              <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
              </table>

                <!-- Pagination -->
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
                </mat-paginator>

        </div>
    </div>
</div>
