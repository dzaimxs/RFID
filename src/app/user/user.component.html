<div class="container-fluid page">
    <div class="page__box p-3 mt-2">User Management</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content __data position-absolute text-center">
        <div class="button-container">

        <button mat-icon-button (click)="openResetPasswordDialog()"aria-label="Reset" matTooltip="Reset"><mat-icon>lock_reset</mat-icon></button>
        <button mat-icon-button  (click)="openUnlockAccountDialog()" aria-label="Unlock" matTooltip="Unlock"><mat-icon>lock_open</mat-icon></button>
                 <!-- Search input for global search -->
        <div class="search-field-container">
          <button mat-icon-button (click)="isInputVisible = !isInputVisible" aria-label="Search" matTooltip="Search">
            <mat-icon>search</mat-icon>
        </button>
        <mat-form-field appearance="fill" *ngIf="isInputVisible">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applySearch($event)" placeholder="Search" />
        </mat-form-field>
        </div>  
      </div>
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user">{{ user.idusers }}</td>
          </ng-container>


          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="dateadded">
            <th mat-header-cell *matHeaderCellDef> DateTime </th>
            <td mat-cell *matCellDef="let user">{{ user.dateadded }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user">{{ user.status }}</td>
          </ng-container> 


                 <!-- Actions Column -->
                 <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let user" class="align-right">

                      <button mat-icon-button (click)="openCreateUserDialog()" aria-label="Add" matTooltip="Add"><mat-icon>add</mat-icon></button>
                      <button mat-icon-button (click)="openEditUserDialog(user)" aria-label="Edit" matTooltip="Edit"><mat-icon>edit</mat-icon></button>
                      <button mat-icon-button (click)="openDeleteUserDialog(user.idusers)" aria-label="Delete" matTooltip="Delete"><mat-icon>delete</mat-icon></button>  
                    <button mat-icon-button (click)="toggleStatus(user)" aria-label="Toggle Status" matTooltip="{{ user.status === 'Enabled' ? 'Disable' : 'Enable' }}">
                      <mat-icon>{{ user.status === 'Enabled' ? 'block' : 'check_circle' }}</mat-icon>
                  </button>
                  </td>
          </ng-container>                     

          <tr mat-header-row *matHeaderRowDef="['firstname', 'lastname', 'email', 'dateadded', 'status' ,'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['firstname', 'lastname', 'email', 'dateadded', 'status','actions'];"></tr>
        </table>  
        
                <!-- Pagination -->
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
                </mat-paginator>        
      </div>
    </div>
  </div>
