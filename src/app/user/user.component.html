<div class="container-fluid page">
    <div class="page__box p-3 mt-2">User Management</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="page__content __data position-absolute text-center">
        <div class="button-container">
        <button mat-raised-button color="primary" (click)="openCreateUserDialog()">Add User</button>
                 <!-- Search input for global search -->
        <div class="search-field-container">
          <mat-form-field appearance="outline">
              <mat-label>Search</mat-label>
              <input matInput  (keyup)="applySearch($event)" placeholder="Search" />
          </mat-form-field>
        </div>  
      </div>
        <table mat-table [dataSource]="users" class="mat-elevation-z8">

          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user">{{ user.idusers }}</td>
          </ng-container>


          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let user">{{ user.firstname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Lastname </th>
            <td mat-cell *matCellDef="let user">{{ user.lastname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="dateadded">
            <th mat-header-cell *matHeaderCellDef> DateTime </th>
            <td mat-cell *matCellDef="let user">{{ user.dateadded }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let user">{{ user.status }}</td>
          </ng-container> 


                 <!-- Actions Column -->
                 <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let user">
                      <button mat-button (click)="openEditUserDialog(user)">Edit</button>
                      <button mat-button color="warn" (click)="openDeleteUserDialog(user.idusers)">Delete</button>
                      <button mat-button (click)="enableUser(user.idusers)">Enable</button>
                      <button mat-button (click)="disableUser(user.idusers)">Disable</button>
                  </td>
          </ng-container>                     

          <tr mat-header-row *matHeaderRowDef="['firstname', 'lastname', 'email', 'dateadded', 'status' ,'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['firstname', 'lastname', 'email', 'dateadded', 'status','actions'];"></tr>
        </table>  
        
                <!-- Pagination -->
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
                </mat-paginator>        
      </div>
    </div>
  </div>
