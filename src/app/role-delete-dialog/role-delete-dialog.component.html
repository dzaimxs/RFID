<div mat-dialog-content class="delete-confirmation" style="border-radius: 1px;">
    <h3>Confirm deletion</h3>
</div>
<div mat-dialog-actions class="delete-actions">
    <button mat-button class="cancel-btn" (click)="onNoClick()">Cancel</button>
    <button mat-button color="warn" class="delete-btn" (click)="confirm()">Delete</button>
</div>
