<mat-toolbar>
    <mat-toolbar-row class="justify-content-between">
      <button mat-icon-button (click)="toggleSidebar()"><mat-icon>menu</mat-icon></button>
      <div class="row mr-2 ml-auto">
        <ul>
          <li *ngIf="userEmail">
            <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
              <img src="../../assets/logo.JPG" alt="" class="user-image mr-1 p-2"/>
              {{ userEmail }} <!-- Display the user's email -->
              <mat-icon class="user-image-icon ml-1">keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                Logout
              </button>
            </mat-menu>
          </li>
          <li *ngIf="!userEmail">
            <!-- No email, show login option -->
            <button mat-button routerLink="/login">Login</button>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
