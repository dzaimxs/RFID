<div class="create-user" style="border-radius: 1px;">
  <h3>Edit User</h3>
  <div class="device-form-container">
      <form class="create-device" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
              <mat-label>First Name</mat-label>
              <input matInput [(ngModel)]="data.firstname" name="firstname" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Last Name</mat-label>
              <input matInput [(ngModel)]="data.lastname" name="lastname" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput [(ngModel)]="data.email" name="email" required>
          </mat-form-field>
          <button mat-raised-button class="button" color="primary" type="submit">Submit</button>
      </form>
  </div>
</div>
