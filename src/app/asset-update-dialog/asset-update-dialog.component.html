<div class="create-user" style="border-radius: 1px;">
    <h3>Edit Asset</h3>
    <div class="device-form-container">
      <form class="create-device" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Serial Number</mat-label>
          <input matInput [(ngModel)]="data.rfidserialnr" name="rfidserialnr" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Asset Type</mat-label>
          <mat-select [(ngModel)]="data.itemtypename" name="itemtypename"  [disabled]="!isCategorySelected" required>
            <mat-option *ngFor="let type of assetTypes" [value]="type.name">
              {{ type.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Asset Category</mat-label>
          <mat-select [(ngModel)]="data.categoryname" name="categoryname" (selectionChange)="onCategoryChange()" required>
            <mat-option *ngFor="let category of assetCategories" [value]="category.id">
              {{ category.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <button mat-raised-button class="button" color="primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
