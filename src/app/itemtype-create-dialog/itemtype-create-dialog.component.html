
<div class="create-user" style="border-radius: 1px;">
    <h3>Add</h3>
    <div class="device-form-container">
        <form class="create-device" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="data.description" name="description" >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Asset Category</mat-label>
            <mat-select [(ngModel)]="data.categoryname" name="categoryname" required>
              <mat-option *ngFor="let category of assetCategories" [value]="category.id">
                {{ category.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
            <button mat-raised-button class="button" color="primary" type="submit">Submit</button>
        </form>
    </div>
  </div>
